<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Pakistan Weather App</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    body {
      background: linear-gradient(to right, #dfe9f3, #ffffff);
    }
    #historyContainer button {
      margin: 4px;
    }
    .history-btn {
      background-color: #0d6efd;
      color: white;
      border: none;
      border-radius: 5px;
      padding: 5px 10px;
      cursor: pointer;
    }
    .history-btn:hover {
      background-color: #0b5ed7;
    }
    #clearHistory {
      background-color: #dc3545;
      color: white;
      border: none;
      padding: 5px 10px;
      border-radius: 5px;
    }
    #clearHistory:hover {
      background-color: #c82333;
    }
  </style>
</head>

<body class="bg-light text-dark">
  <div class="container py-5 mt-5 text-center">
    <h2 class="fw-bold mb-4 text-primary fs-1">ðŸŒ¦ Pakistan Weather App</h2>

    <!-- City Search -->
    <div class="row justify-content-center">
      <div class="col-12 col-md-6">
        <div class="input-group mb-3">
          <select id="citySelect" class="form-select">
            <option value="">Select a City</option>
            <option value="Islamabad">Islamabad</option>
            <option value="Lahore">Lahore</option>
            <option value="Karachi">Karachi</option>
            <option value="Peshawar">Peshawar</option>
            <option value="Quetta">Quetta</option>
            <option value="Faisalabad">Faisalabad</option>
            <option value="Multan">Multan</option>
          </select>
          <button id="searchBtn" class="btn btn-primary">Search</button>
        </div>
      </div>
    </div>

    <!-- Search History -->
    <div id="historyContainer" class="mt-4">
      <h5 class="text-secondary">Search History</h5>
      <div id="historyList" class="mb-3"></div>
      <button id="clearHistory">Clear History</button>
    </div>

    <!-- Weather Result -->
    <div id="weatherResult" class="card mx-auto shadow-sm mt-4 border-0" style="max-width: 500px; display: none;">
      <div class="card-body text-center">
        <h4 id="cityName" class="fw-bold text-primary"></h4>
        <img id="weatherIcon" src="" alt="Weather Icon" class="img-fluid my-2" style="width:80px;">
        <h3 id="temp" class="fw-bold"></h3>
        <p id="condition" class="text-capitalize mb-1"></p>
        <div class="row mt-3">
          <div class="col-6">
            <p class="mb-0"><i class="bi bi-wind"></i> <strong>Wind:</strong> <span id="wind"></span> m/s</p>
          </div>
          <div class="col-6">
            <p class="mb-0"><i class="bi bi-droplet"></i> <strong>Humidity:</strong> <span id="humidity"></span>%</p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    const apiKey = "7f077bd0ddb27374cace8d5e228a48a8"; 
    const searchBtn = document.getElementById("searchBtn");
    const citySelect = document.getElementById("citySelect");
    const historyList = document.getElementById("historyList");
    const clearHistoryBtn = document.getElementById("clearHistory");

    let cityHistory = JSON.parse(localStorage.getItem("cityHistory")) || [];

    // --- Display weather ---
    function fetchWeather(city) {
      const apiUrl = `https://api.openweathermap.org/data/2.5/weather?q=${city},PK&units=metric&appid=${apiKey}`;

      fetch(apiUrl)
        .then(response => response.json())
        .then(data => {
          if (data.cod === 200) {
            document.getElementById("cityName").textContent = `${data.name}, Pakistan`;
            document.getElementById("temp").textContent = `${Math.round(data.main.temp)}Â°C`;
            document.getElementById("condition").textContent = data.weather[0].description;
            document.getElementById("humidity").textContent = data.main.humidity;
            document.getElementById("wind").textContent = data.wind.speed;
            document.getElementById("weatherIcon").src = "location.png";
            document.getElementById("weatherResult").style.display = "block";
          } else {
            alert("City not found. Try again!");
          }
        })
        .catch(() => alert("Error fetching weather data."));
    }

    // --- Update and save search history ---
    function updateHistory(city) {
      // remove duplicates
      cityHistory = cityHistory.filter(item => item !== city);
      cityHistory.unshift(city); // add new city at top
      if (cityHistory.length > 5) cityHistory.pop(); // limit to last 5
      localStorage.setItem("cityHistory", JSON.stringify(cityHistory));
      displayHistory();
    }

    // --- Display history buttons ---
    function displayHistory() {
      historyList.innerHTML = "";
      cityHistory.forEach(city => {
        const btn = document.createElement("button");
        btn.textContent = city;
        btn.classList.add("history-btn");
        btn.addEventListener("click", () => {
          fetchWeather(city);
          citySelect.value = city;
        });
        historyList.appendChild(btn);
      });
    }

    // --- Clear history ---
    clearHistoryBtn.addEventListener("click", () => {
      localStorage.removeItem("cityHistory");
      cityHistory = [];
      displayHistory();
    });

    // --- Search button click ---
    searchBtn.addEventListener("click", () => {
      const city = citySelect.value;
      if (!city) {
        alert("Please select a city!");
        return;
      }
      fetchWeather(city);
      updateHistory(city);
    });

    // --- Show saved history on load ---
    displayHistory();
  </script>
</body>
</html>
