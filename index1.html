<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-dark text-white">

  <div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="card text-center p-4 shadow-lg" 
         style="max-width:470px;width:90%;border-radius:20px;background:linear-gradient(135deg,#00feba,#5b548a);">

      <h3 class="mb-4 fw-bold">ðŸŒ¤ Weather App</h3>

      <div class="d-flex justify-content-center align-items-center mb-4">
        <select id="citySelect" class="form-select form-select-lg me-2 text-center" 
                style="border-radius:30px;max-width:300px;">
          <option value="">Select City</option>
          <option value="Islamabad">Islamabad</option>
          <option value="Lahore">Lahore</option>
          <option value="Karachi">Karachi</option>
          <option value="Peshawar">Peshawar</option>
          <option value="Quetta">Quetta</option>
        </select>
        <button id="searchBtn" class="btn btn-light rounded-circle d-flex align-items-center justify-content-center" 
                style="width:60px;height:60px;">
          <img src="https://cdn-icons-png.flaticon.com/512/622/622669.png" alt="search" style="width:25px;">
        </button>
      </div>

       <div class="weather">
            <img src="rain.jfif.png" class="weather-icon"  style="width:30% ; height:30%">
        </div>

      <div id="weatherResult" style="display:none;">
        <img id="weatherIcon" src="" class="img-fluid mb-3" style="width:120px;">
        <h1 id="temperature" class="fw-bold">--Â°C</h1>
        <h2 id="cityName">--</h2>
        <p id="windSpeed" class="fw-semibold">Wind: -- km/h</p>
        <p id="humidity" class="fw-semibold">Humidity: --%</p>
        <p id="condition" class="text-capitalize fw-semibold">--</p>
      </div>
      
    </div>
  </div>

  <script>
    const apiKey = "7f077bd0ddb27374cace8d5e228a48a8"; 

    const citySelect = document.getElementById("citySelect");
    const searchBtn = document.getElementById("searchBtn");
    const weatherResult = document.getElementById("weatherResult");

    async function getWeather(city) {
      
      const apiUrl = `https://api.openweathermap.org/data/2.5/weather?q=${city},PK&units=metric&appid=${apiKey}`;

      try {
        const response = await fetch(apiUrl);
        if (!response.ok) {
          alert("City not found!");
          weatherResult.style.display = "none";
          return;
        }

        const data = await response.json();

        document.getElementById("cityName").textContent = data.name;
        document.getElementById("temperature").textContent = Math.round(data.main.temp) + "Â°C";
        document.getElementById("windSpeed").textContent = "Wind: " + data.wind.speed + " km/h";
        document.getElementById("humidity").textContent = "Humidity: " + data.main.humidity + "%";
        document.getElementById("condition").textContent = data.weather[0].description;
        document.getElementById("weatherIcon").src = 
          `https://openweathermap.org/img/wn/${data.weather[0].icon}@2x.png`;

        weatherResult.style.display = "block";

      } catch (error) {
        alert("Error fetching weather data.");
        console.error(error);
      }
    }

    searchBtn.addEventListener("click", () => {
      const city = citySelect.value;
      if (city) {
        getWeather(city);
      } else {
        alert("Please select a city!");
      }
    });
  </script>

</body>
</html>
